<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="slider" class="slider container">
        <div class="container">
            <div class="nav">
                <nav class="nav-info">
                    
                </nav>
                <div class="text-img">
                    <div class="slider-text">
                        <div class="slider-text1">
                            <h2>Completed<br>projects</h2>
                            <p class="slider-content">Only a small part of the work performed by our company is presented<br>on the site. For 14 years on in the construction<br>market we have made happy more than 1000 families</p>
                        </div>
                        <div class="slider-text2-info">
                            <div>
                                <div class="info2">
                                    <h3>City:</h3>
                                    <span class="city">Rostov-on-Don <br> LCD admiral</span>
                                </div>
                                <div class="info1">
                                    <h3>Repair-time:</h3>
                                    <span class="Repair-time">3.5 months</span>
                                </div>
                            </div>
                            <div>
                                <div class="info2">
                                    <h3>Apartament-area:</h3>
                                    <span class="apartament-area">81 m2</span>
                                </div>
                                <div class="info1">
                                    <h3>Repair Cost:</h3>
                                    <span class="Repair-Cost">3.5 months</span>
                                </div>
                            </div>
                        </div>
                        <div class="sliderNavigation">
                            <button title="Предыду́щий" class="arrowLeft"><img src="./image/Group 1.png" alt=""></button>
                            <div class="spanNavigation"></div>
                            <button title="Следующий" class="arrowRight"><img src="./image/Group.png" alt=""></button>
                        </div>
                    </div>
                    <div class="slider-img">
                        <img class="img" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
